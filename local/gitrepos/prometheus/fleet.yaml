# Fleet v0.13.4 Configuration for Prometheus Monitoring Stack
#
# IMPORTANT RULES:
# 1. DO NOT add 'targets' or 'targetCustomizations' fields
#    (Targeting is controlled by ClusterGroup resources for local cluster)
# 2. For Helm charts: DO NOT mix with raw Kubernetes manifests
# 3. Use 'defaultNamespace' to ensure proper namespace creation
#
# Targeting: Controlled by ClusterGroup for local/management cluster
# See: README.md for complete documentation

# Prometheus monitoring stack for management cluster
# Deploys: Prometheus, Grafana, AlertManager, Node Exporter, Kube State Metrics
defaultNamespace: prometheus-monitoring

# Target management cluster only
targetCustomizations:
- name: management-only
  clusterSelector:
    matchLabels:
      env: management
